<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Fans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="d-flex justify-content-md-center align-items-center vh-100">
        <div class="row m-5 bg-light p-5 rounded-3">
            <div class="row text-center">
                <p class="display-3">CineFans</p>
            </div>
            <div class="row mt-5">
                <select class="form-select" id="service">
                    <option selected>Select your service</option>
                    <option value="1">NewFlix</option>
                    <option value="2">Camaron Primer</option>
                    <option value="3">OBH Premiun</option>
                </select>
            </div>
            <div class="row mt-5">
                <select class="form-select" id="task">
                    <option selected>Select your Operation</option>
                    <option value="1">Renew Subscription</option>
                    <option value="2">Login</option>
                    <option value="3">Cancel Subscription</option>
                </select>
            </div>
            <div class="row mt-5">
                <button id="btn">Execute Operation</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
